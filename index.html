        .app-meta {

            // Render tombol kategori
            const kategoriContainer = document.getElementById('kategoriButtons');
            function renderKategoriButtons(activeKategori = null) {
                kategoriContainer.innerHTML = '';
                // Tombol "Semua"
                const allBtn = document.createElement('button');
                allBtn.className = `kategori-btn ${activeKategori === null ? 'active' : ''}`;
                allBtn.innerHTML = `Semua <span class="count">${apps.length}</span>`;
                allBtn.onclick = () => {
                    filterApps(null);
                    setActiveKategori(null);
                };
                kategoriContainer.appendChild(allBtn);

                // Tombol untuk setiap kategori
                kategoriList.forEach(kat => {
                    const btn = document.createElement('button');
                    btn.className = `kategori-btn ${activeKategori === kat ? 'active' : ''}`;
                    btn.innerHTML = `${kat} <span class="count">${kategoriCount[kat]}</span>`;
                    btn.onclick = () => {
                        filterApps(kat);
                        setActiveKategori(kat);
                    };
                    kategoriContainer.appendChild(btn);
                });
            }

            function setActiveKategori(kategori) {
                const btns = document.querySelectorAll('.kategori-btn');
                btns.forEach(btn => {
                    btn.classList.remove('active');
                    if (kategori === null && btn.textContent.includes('Semua')) {
                        btn.classList.add('active');
                    } else if (btn.textContent.includes(kategori)) {
                        btn.classList.add('active');
                    }
                });
            }

            // Render grid
            const grid = document.getElementById('appsGrid');
            function renderApps(appsToRender) {
                grid.innerHTML = '';
                if (appsToRender.length === 0) {
                    grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#888;">Tidak ada aplikasi ditemukan</div>';
                    return;
                }
                appsToRender.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    card.onclick = () => window.open(app.link, '_blank');
                    card.innerHTML = `
                        <div class="app-card-header">
                            <img src="${app.icon}" alt="${app.name}" class="app-icon" onerror="this.src='https://via.placeholder.com/60?text=Error'">
                            <div>
                                <div class="app-name">${app.name}</div>
                                <span class="app-category">${app.kategori}</span>
                            </div>
                        </div>
                        <div class="app-desc">${app.desc}</div>
                        <div class="app-meta">
                            <span class="app-version"><i class="fas fa-code-branch"></i> ${app.version}</span>
                            <span class="app-download"><i class="fas fa-download"></i> Download</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            // Filter berdasarkan kategori dan search
            let currentKategori = null;
            let currentSearch = '';

            function filterApps(kategori, searchTerm = currentSearch) {
                currentKategori = kategori;
                currentSearch = searchTerm;
                const filtered = apps.filter(app => {
                    const matchKategori = kategori ? app.kategori === kategori : true;
                    const matchSearch = searchTerm === '' ? true :
                        app.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        app.desc.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        app.kategori.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchKategori && matchSearch;
                });
                renderApps(filtered);
            }

            // Inisialisasi: tampilkan semua
            filterApps(null);

            renderKategoriButtons(null);

            // Search
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            function doSearch() {
                const term = searchInput.value.trim();
                filterApps(currentKategori, term);
                // Reset active kategori ke null jika search dilakukan? (opsional)
                // setActiveKategori(null); currentKategori = null;
            }
            searchButton.addEventListener('click', doSearch);
            searchInput.addEventListener('keyup', e => {
                if (e.key === 'Enter') doSearch();
            });
